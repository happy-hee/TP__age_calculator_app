<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>나이 계산기</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 콘텐츠 -->
      <div class="content">
        <!-- 입력폼 -->
        <div class="form-wrap">
          <!-- Day -->
          <div class="form">
            <label class="age-label" for="day">DAY</label>
            <input
              class="age-input"
              type="text"
              id="day"
              placeholder="DD"
              maxlength="2" />
            <div class="error-text error-text--empty">
              This field is required
            </div>
            <div class="error-text error-text--day">Must be a valid day</div>
          </div>
          <!-- Month -->
          <div class="form">
            <label class="age-label" for="month">MONTH</label>
            <input
              class="age-input"
              type="text"
              id="month"
              placeholder="MM"
              maxlength="2" />
            <div class="error-text error-text--empty">
              This field is required
            </div>
            <div class="error-text error-text--month">
              Must be a valid month
            </div>
          </div>
          <!-- Year -->
          <div class="form">
            <label class="age-label" for="year">YEAR</label>
            <input
              class="age-input"
              type="text"
              id="year"
              placeholder="YYYY"
              maxlength="4" />
            <div class="error-text error-text--empty">
              This field is required
            </div>
            <div class="error-text error-text--year">Must be in the past</div>
          </div>
          <button class="submit-btn" id="submitBtn">
            <img src="./assets/images/icon-arrow.svg" alt="확인하기" />
          </button>
        </div>
        <!-- 결과 -->
        <div class="result">
          <div class="result__year">
            <span class="result__date">- -</span>years
          </div>
          <div class="result__month">
            <span class="result__date">- -</span>months
          </div>
          <div class="result__days">
            <span class="result__date">- -</span>days
          </div>
        </div>
      </div>

      <!-- 저작권 -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Happy-hee.
      </div>
    </div>

    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
